<mat-toolbar color="primary">
    <span>Change Password</span>
</mat-toolbar>
<form>
    <mat-form-field>
        <mat-label>Old Password</mat-label>
        <input matInput type="password">
    </mat-form-field>
    <mat-form-field>
        <mat-label >New Password</mat-label>
        <input matInput type="password">
    </mat-form-field>
    <mat-form-field>
        <mat-label >Confirm Password</mat-label>
        <input matInput type="password">
    </mat-form-field>
    <mat-dialog-actions>
        <button mat-raised-button mat-dialog-close="close" color="primary">Change</button>
        <button mat-raised-button mat-dialog-close="close">Cancel</button>
    </mat-dialog-actions>
</form>
