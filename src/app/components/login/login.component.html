<mat-toolbar color="primary">
    <span>Login</span>
</mat-toolbar>
<form [formGroup]="loginForms" (submit)="login()">
    <mat-form-field>
        <mat-label>User Name</mat-label>
        <input matInput type="text" formControlName="userName">
        <mat-error *ngIf="loginForms.controls?.['userName']?.touched">This is Required.</mat-error>
    </mat-form-field>
    <mat-form-field>
        <mat-label >Password</mat-label>
        <input matInput type="password" formControlName="password">
        <mat-error *ngIf="loginForms.controls?.['password']?.touched">This is Required.</mat-error>
    </mat-form-field>
    <mat-dialog-actions>
        <button mat-raised-button mat-dialog-close="close" color="primary" type="submit">Login</button>
        <button mat-raised-button mat-dialog-close="close">Cancel</button>
    </mat-dialog-actions>
</form>
